name: 'sonarscanner'
description: 'Install and configure sonar-scanner'
inputs:
  sonar-scanner-version:
    description: 'Version of sonar-scanner'
    required: true
    default: '4.2.0.1873'
  install-dir:
    description: 'Directory for sonar-scanner installation'
    required: true
    default: '$HOME/sonarscanner'
runs:
  using: 'node12'
  main: 'dist/index.js'

